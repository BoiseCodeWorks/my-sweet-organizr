<html ng-app="mso">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body ng-controller="TodoController as tc">
    <h1>My Sweet Organizr</h1>
    
    <ul class="list-group">
        <li class="list-group-item" ng-repeat="currentItem in tc.favoriteFoods track by $index">
            {{currentItem.name}} - {{currentItem.price | currency}}  {{currentItem.expires | date:'MM/dd/yy'}} {{currentItem.expires}}
            <span class="badge" ng-click="tc.removeFood($index)">X</span></li>
    </ul>
    
    <form ng-submit="tc.addFood(food)" class="form">
        <div class="form-group">
            <label for=""></label>
            <input type="text" ng-model="tc.food.name" class="form-control" placeholder="Name of Food">
        </div>
        <div class="form-group">
            <label for=""></label>
            <input type="text" ng-model="tc.food.price" class="form-control" placeholder="price">
        </div>
        <div class="form-group">
            <label for=""></label>
            <input type="date" ng-model="tc.food.expires" class="form-control" placeholder="expiration date">
        </div>
        <button type="submit">Add food to favorites</button>
    </form>

    
    
    
    <!--LOAD LIBRARIES-->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    
    
    <!--LOAD OUR CUSTOM APPLICATION-->
    <script src="app/app.js"></script>
    <script src="app/components/todo/todo-controller.js"></script>
    
</body>
</html>
